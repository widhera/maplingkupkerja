<!doctype html>
<html lang="en">

        <link rel="stylesheet" href="css/leaflet.css">

        <script src="data/INDONESIA_KAB_0.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {

            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
            map.setMaxBounds(map.getBounds());
        }
        function pop_INDONESIA_KAB_0(feature, layer) {
            var popupContent = '<table>\

            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_INDONESIA_KAB_0_0(feature) {
            switch(String(feature.properties['Kabupaten_'])) {

        }
        map.createPane('pane_INDONESIA_KAB_0');
        map.getPane('pane_INDONESIA_KAB_0').style.zIndex = 400;
        map.getPane('pane_INDONESIA_KAB_0').style['mix-blend-mode'] = 'normal';
        var layer_INDONESIA_KAB_0 = new L.geoJson(json_INDONESIA_KAB_0, {

            onEachFeature: pop_INDONESIA_KAB_0,
            style: style_INDONESIA_KAB_0_0,

        bounds_group.addLayer(layer_INDONESIA_KAB_0);
        map.addLayer(layer_INDONESIA_KAB_0);
        var baseMaps = {};
        L.control.layers(baseMaps,{'INDONESIA_KAB<br /><table><tr><td style="text-align: center;"><img src="legend/INDONESIA_KAB_0_JOMBANG0.png" /></td><td>JOMBANG</td></tr><tr><td style="text-align: center;"><img src="legend/INDONESIA_KAB_0_KEDIRI1.png" /></td><td>KEDIRI</td></tr><tr><td style="text-align: center;"><img src="legend/INDONESIA_KAB_0_KotaKEDIRI2.png" /></td><td>Kota KEDIRI</td></tr><tr><td style="text-align: center;"><img src="legend/INDONESIA_KAB_0_NGANJUK3.png" /></td><td>NGANJUK</td></tr></table>': layer_INDONESIA_KAB_0,}).addTo(map);
