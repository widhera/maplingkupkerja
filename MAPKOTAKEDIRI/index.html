<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/BACKGROUND_0.js"></script>
        <script src="data/INDONESIA_KEC_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
            map.setMaxBounds(map.getBounds());
        }
        function pop_BACKGROUND_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">ID</th>\
                        <td>' + (feature.properties['ID'] !== null ? Autolinker.link(String(feature.properties['ID'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Kabupaten_</th>\
                        <td>' + (feature.properties['Kabupaten_'] !== null ? Autolinker.link(String(feature.properties['Kabupaten_'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">kode</th>\
                        <td>' + (feature.properties['kode'] !== null ? Autolinker.link(String(feature.properties['kode'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Ibukota</th>\
                        <td>' + (feature.properties['Ibukota'] !== null ? Autolinker.link(String(feature.properties['Ibukota'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Dsr_Hukum'] !== null ? Autolinker.link(String(feature.properties['Dsr_Hukum'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Provinsi'] !== null ? Autolinker.link(String(feature.properties['Provinsi'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Bupati_Wal'] !== null ? Autolinker.link(String(feature.properties['Bupati_Wal'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Wakil'] !== null ? Autolinker.link(String(feature.properties['Wakil'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Batas_Utar'] !== null ? Autolinker.link(String(feature.properties['Batas_Utar'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Batas_Sela'] !== null ? Autolinker.link(String(feature.properties['Batas_Sela'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Batas_Bara'] !== null ? Autolinker.link(String(feature.properties['Batas_Bara'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Batas_Timu'] !== null ? Autolinker.link(String(feature.properties['Batas_Timu'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Lmb_Geo'] !== null ? Autolinker.link(String(feature.properties['Lmb_Geo'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['orig_ogc_fid'] !== null ? Autolinker.link(String(feature.properties['orig_ogc_fid'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_BACKGROUND_0_0() {
            return {
                pane: 'pane_BACKGROUND_0',
                opacity: 1,
                color: 'rgba(0,0,0,0.564705882353)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,0.564705882353)',
            }
        }
        map.createPane('pane_BACKGROUND_0');
        map.getPane('pane_BACKGROUND_0').style.zIndex = 400;
        map.getPane('pane_BACKGROUND_0').style['mix-blend-mode'] = 'normal';
        var layer_BACKGROUND_0 = new L.geoJson(json_BACKGROUND_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_BACKGROUND_0',
            onEachFeature: pop_BACKGROUND_0,
            style: style_BACKGROUND_0_0,
        });
        bounds_group.addLayer(layer_BACKGROUND_0);
        map.addLayer(layer_BACKGROUND_0);
        function pop_INDONESIA_KEC_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">ID</th>\
                        <td>' + (feature.properties['ID'] !== null ? Autolinker.link(String(feature.properties['ID'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ID_Kec</th>\
                        <td>' + (feature.properties['ID_Kec'] !== null ? Autolinker.link(String(feature.properties['ID_Kec'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Kecamatan'] !== null ? Autolinker.link(String(feature.properties['Kecamatan'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">xcoord</th>\
                        <td>' + (feature.properties['xcoord'] !== null ? Autolinker.link(String(feature.properties['xcoord'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ycoord'] !== null ? Autolinker.link(String(feature.properties['ycoord'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['kode_prop'] !== null ? Autolinker.link(String(feature.properties['kode_prop'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['kode_kab'] !== null ? Autolinker.link(String(feature.properties['kode_kab'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['orig_ogc_fid'] !== null ? Autolinker.link(String(feature.properties['orig_ogc_fid'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_INDONESIA_KEC_1_0(feature) {
            switch(String(feature.properties['Kecamatan'])) {
                case 'Kota Kediri':
                    return {
                pane: 'pane_INDONESIA_KEC_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,66,41,1.0)',
            }
                    break;
                case 'Mojoroto':
                    return {
                pane: 'pane_INDONESIA_KEC_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(58,131,32,1.0)',
            }
                    break;
                case 'Pesantren':
                    return {
                pane: 'pane_INDONESIA_KEC_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(111,120,233,1.0)',
            }
                    break;
            }
        }
        map.createPane('pane_INDONESIA_KEC_1');
        map.getPane('pane_INDONESIA_KEC_1').style.zIndex = 401;
        map.getPane('pane_INDONESIA_KEC_1').style['mix-blend-mode'] = 'normal';
        var layer_INDONESIA_KEC_1 = new L.geoJson(json_INDONESIA_KEC_1, {
            attribution: '<a href=""></a>',
            pane: 'pane_INDONESIA_KEC_1',
            onEachFeature: pop_INDONESIA_KEC_1,
            style: style_INDONESIA_KEC_1_0,
        });
        bounds_group.addLayer(layer_INDONESIA_KEC_1);
        map.addLayer(layer_INDONESIA_KEC_1);
        var baseMaps = {};
        L.control.layers(baseMaps,{'INDONESIA_KEC<br /><table><tr><td style="text-align: center;"><img src="legend/INDONESIA_KEC_1_KotaKediri0.png" /></td><td>Kota Kediri</td></tr><tr><td style="text-align: center;"><img src="legend/INDONESIA_KEC_1_Mojoroto1.png" /></td><td>Mojoroto</td></tr><tr><td style="text-align: center;"><img src="legend/INDONESIA_KEC_1_Pesantren2.png" /></td><td>Pesantren</td></tr></table>': layer_INDONESIA_KEC_1,'<img src="legend/BACKGROUND_0.png" /> BACKGROUND': layer_BACKGROUND_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
